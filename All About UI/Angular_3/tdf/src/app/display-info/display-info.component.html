<h1>display-info works!</h1>
  <div>
  <table style ="width: 100%;">
    <tr>
      <th> ID </th>
      <th> FirstName </th>
      <th> LastName</th>
      <th> Email </th>
      <th> Options </th>
    </tr>
    <tr *ngFor = "let item of peopleList;"  class= "row-link" >
      <td>{{ item.id }}</td>
      <td (click) = 'onUpdate(item.id)' class = "detail-link">{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.email }} </td>
      <td style = "background-color: white; border:none">
        <button type="button" (click) = onDelete(item.id)>Delete</button>
        <button type = "button" (click) = onUpdate(item.id)>Update</button>
      </td>
    </tr>
  </table>
</div>
